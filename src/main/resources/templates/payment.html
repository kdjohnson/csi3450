<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
        <link href="css/main.css" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css" />

        <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    </head>

    <body>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>

        <nav class="nav">
            <div class="nav-wrapper">
                <a href="#!" class="brand-logo">Regal Airways</a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="#">FAQ</a></li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <h1 class="header center slogan">Payment</h1>
            <div class="row center">
                <h5 class="header col s12 light">Review flight information.</h5>
            </div>
        </div>

        <div>
            <div class="row">
                <div class="row">
                    <div class="col s3 valign-wrapper">
                        <h3 class="flow-text col s8 left-align">Flight Number:</h3>
                        <p class=" flow-text col s4 left-align">000000</p>
                    </div>
                    <div class="col s3 valign-wrapper">
                        <h3 class="flow-text col s8 left-align">Terminal:</h3>
                        <p class="flow-text col s4 left-align">00</p>
                    </div>
                    <div class="col s3 valign-wrapper">
                        <h3 class="flow-text col s8 left-align">Gate:</h3>
                        <p class="flow-text col s4 left-align">000</p>
                    </div>
                    <div class="col s3 valign-wrapper">
                        <h3 class="flow-text col s8 left-align">Routing:</h3>
                        <p class="flow-text col s4 left-align">0</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col s3 valign-wrapper">
                        <h3 class="flow-text col s8 lleft-align">Departing:</h3>
                        <p class="flow-text col s4 left-align">000</p>
                    </div>
                    <div class="col s3 valign-wrapper">
                        <h3 class="flow-text col s8 left-align">Arriving:</h3>
                        <p class="flow-text col s4 left-align">000</p>
                    </div>
                    <div class="col s3 valign-wrapper">
                        <h3 class="flow-text col s8 left-align">Status:</h3>
                        <p class="flow-text col s4 left-align">000</p>
                    </div>
                    <div class="col s3 valign-wrapper">
                        <h3 class="flow-text col s8 left-align">Flight Cost:</h3>
                        <p class="flow-text col s4 left-align">$250.00</p>
                    </div>
                </div>
                <div class="row">
                    <form action="#" class="trip-type">
                        <p>
                        <input name="group1" type="radio" id="extra-baggage" />
                        <label for="extra-baggage">Baggage greater than 5kg</label>
                        </p>
                        <p>
                        <input name="group1" type="radio" id="free-baggage" />
                        <label for="free-baggage">Baggage less than 5kg</label>
                        </p>
                    </form>
                </div>
                <div class="row">
                    <form class="col s12">
                        <div class="row">
                            <div class="input-field col s6">
                                <input placeholder = "Debit/Credit" id="card_type" type="text" class= "validate"/>
                                <label for="card_type">Card Type</label>
                            </div>
                            <div class="input-field col s6">
                                    <input placeholder = "Bank" id="vendor_name" type="text" class= "validate"/>
                                    <label for="vendor_name">Bank/Credit Union</label>
                            </div>
                        </div>
                        <div class="row">
                                <div class="input-field col s10">
                                    <input placeholder = "Card Number" id="card_number" type="text" class= "validate"/>
                                    <label for="card_number">Card Number</label>
                                </div>
                                <div class="input-field col s2">
                                        <input placeholder = "CSV" id="csv_number" type="text" class= "validate"/>
                                        <label for="csv_numer">CSV</label>
                                </div>
                            </div>
                    </form>
                </div>
                <div class = "row">
                    <h2 class = "col s6">TOTAL PRICE: $300.00</h2>
                </div>
            </div>
            <div class="row center">
                <a href="#" class="btn-large waves-effect waves-light
                book-flight">Make Reservation</a>
            </div>
        </div>

        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.min.js"></script>
        <script type="text/javascript">
           
        </script>
    </body>
</html>
